<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css?family=Space+Mono"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <section class="container">
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <article class="center">

        <div class="inputDisplay">         
          <div class="inputContainer">
            <!--Forms and buttons-->

            <form class='billForm' name="billForm" onsubmit="return false" >
              <label for="bill">Bill</label> <label for='bill' class='errorLabel1'>Can't be zero!</label>
              <input type="number" id="bill" name="billInput" placeholder="0" step=".01"/>
            </form>

             <form class="btnForm" name='percGroup' onsubmit="return false">
              <label for='5%' class='labelP'>Select Tip %</label>
              <input class="percBtn btn" type='button' data-Id='.05' id='fiveP' value='5%' />
              <input class="percBtn btn" type='button' data-Id='.10' id='tenP' value='10%' />
              <input class="percBtn btn" type='button' data-Id='.15' id='fivetP' value='15%' />
              <input class="percBtn btn" type='button' data-Id='.25' id='twefP' value='25%' />
              <input class="percBtn btn" type='button' data-Id='.50' id='fiftyP' value='50%' />
              <input type="number" name='customTip' data-Id='custom' id="cust" placeholder="Custom" required min='0' required max='100' />
            </form>
            
            <form class='peopleForm' name="peopleForm" onsubmit="return false">
              <label for="people">Number of People</label> <label for='people' class='errorLabel2' >Can't be zero!</label>
              <input type="number" id="people" name="numPeople" placeholder="0" step='.01'/>
            </form>

            <!-- END OF Forms and buttons-->
          </div>
        </div>

        <div class="calcDisplay">
          <div class="calcContainer">
            <!--Calculations and reset btn-->

            <div class="tipText">
              <p>Tip Amount<br /><span>/ person</span></p>
            </div>

            <div class="tipCalc">$0.00</div>

            <div class="totalText">
              <p>Total<br /><span>/ person</span></p>
            </div>

            <div class="totalCalc">$0.00</div>

            <button class="resetBtn btn" type='button'>RESET</button>

            <!--END OFCalculations and reset btn-->
          </div>
        </div>
      </article>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://twitter.com/Irllydo"
        rel="noopener noreferrer"
        target="_blank"
        >Hector D</a
      >.
    </div>
    <script src="app.js"></script>
  </body>
</html>
